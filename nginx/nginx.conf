server {
    listen 80;
    server_name 89.169.168.101;

    # API запросы
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    # Админка
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    # Медиафайлы
    location /media/ {
        alias /media/;
    }

    # Статические файлы
    location /static/ {
        alias /static/;
    }

    # Обработка SPA (Frontend)
    location / {
        root /static/build/;
        index index.html;
        try_files $uri /index.html;
    }
}
