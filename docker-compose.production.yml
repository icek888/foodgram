volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: 
      - .env
    ports:
      - "5432:5432"
  
  backend:
    image: icewind777/foodgram_backend
    env_file: 
      - .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: icewind777/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend
  
  nginx:
    image: icewind777/foodgram_gateway
    ports:
      - "9500:80"
    volumes:
      - static:/static
      - media:/media
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
